<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>

  <link rel="stylesheet" href="css/leaflet-svg-popup.css">
  <script src="js/leaflet-svg-popup.js"></script>

  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>

<body>
  <div style="margin: auto;" id="map"></div>
  <script type="text/javascript">
    $(function() {
      map = initialize_map();
      set_geojson_features(map);
    });

    function initialize_map() {
      var margin = {top: 25, right: 25, bottom: 25, left: 25},
              width = window.innerWidth - margin.left - margin.right,
              height = window.innerHeight - margin.top - margin.bottom;

      d3.select("#map")
              .style("position", "relative")
              .style("width", width + "px")
              .style("height", height + "px");

      map = L.map('map', { zoomControl: false }).setView([45, -120], 3),
              map_url = 'https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png',
              mapLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>';

      new L.Control.Zoom({ position: 'bottomleft' }).addTo(map);

      L.tileLayer( map_url, {
        attribution: '&copy; ' + mapLink + ' Contributors',
        maxZoom: 18,
      }).addTo(map);

      return map
    }

    function set_geojson_features(map) {
      $.getJSON("data/us_states.json", function(data) {
        set_map_features(map, data);
      });
    }

    function set_map_features(map, geojsonFeature) {
      L.geoJSON(geojsonFeature, {
        onEachFeature: onEachFeature,
        style: featureStyle,
      }).addTo(map);

      function onEachFeature(feature, layer) {
        if (feature.properties && feature.properties.NAME) {
          popup_options = {};
          popup_content = setPopup;
          layer.bindSVGPopup(popup_content, popup_options);
        }
      }
      function setPopup(layer){
        var jsonCircles = [
            { "x_axis": 30, "y_axis": 30, "radius": 20, "color" : "green" },
            { "x_axis": 70, "y_axis": 70, "radius": 20, "color" : "purple"},
            { "x_axis": 110, "y_axis": 100, "radius": 20, "color" : "red"}
          ];

        var svgContainer = d3.select("body")
                .append("svg")
                    .attr("width", 200)
                    .attr("height", 200);

        var circles = svgContainer.selectAll("circle")
                .data(jsonCircles).enter()
                .append("circle");

        var circleAttributes = circles
                .attr("cx", function (d) { return d.x_axis; })
                .attr("cy", function (d) { return d.y_axis; })
                .attr("r", function (d) { return d.radius; })
                .style("fill", function(d) { return d.color; })

        return '<svg><text>'+ layer.feature.properties.NAME + '</text></svg>'
      }
      function featureStyle(feature) {
        return {
          color: "lightcoral",
          fill: "none"
        }
      }
    }

  </script>
</body>

</html>
